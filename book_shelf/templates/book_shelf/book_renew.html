{% extends "base_generic.html" %}
{% block content %}
  <div class="fc">
      <div class="capt">Renew: <em style="font-family:Helvetica; color:white; font-size: 12px;"> {{ book_renew.book.title }}</em></div>
    </div>
  <ol>
     <li><strong>Renew:</strong> <em>{{ book_renew.book.title }}</em></li>
     <li><strong>Borrower:</strong> <em>{{ book_renew.borrower }}</em></li>
  </ol>
  <div {% if book_renew.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_renew.due_back }}</div>
    
  <form action="" method="post" style="width:100%;margin-left: 30px; font-size:0.5">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" style="width:13.5%;margin-left: -53px; font-size:1">
  </form>
{% endblock %}
