<!DOCTYPE html>
{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edit Student Name{% endblock %}</title>
</head>
<body>
    {% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="capt">EDIT STUDENT NAME</div>
    <div class="row">
      <div class="col-xs-10">
        {{ form.full_name|as_crispy_field }}
      </div>
      <div class="col-xs-2">
        {{ form.gender|as_crispy_field }}
      </div>
    </div>
    	<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-check">Save</span></button>
  </form>
   {% endblock %} 
</body>
</html>
